<body>
    <script>
        function celsiusToFahrenheit(celsius) {
    return (celsius * 9/5) + 32;
}

let celsius = parseFloat(prompt("Entrez une température en Celsius :"));
console.log(celsius + "°C équivaut à " + celsiusToFahrenheit(celsius) + "°F");
    </script>
</body>
